version: 2
jobs:
  build:
    parallelism: 1
    resource_class: large
    docker:
      - image: circleci/elixir:1.6.5
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - run: sudo apt-get update; sudo apt-get -y install libtool autoconf libgmp3-dev
      - checkout
      - run: git submodule sync --recursive
      - run: git submodule update --recursive --init
      - run: curl https://sh.rustup.rs -sSf | sh -s -- -y
      - run: echo 'export PATH=~/.cargo/bin:$PATH' >> $BASH_ENV

      - run: mix local.hex --force
      - run: mix local.rebar --force

      - restore_cache:
          keys:
            - v1-env-cache-{{ arch }}-{{ .Branch }}
      - restore_cache:
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache
      - restore_cache:
          keys:
            - v1-build-cache-{{ .Branch }}
            - v1-build-cache

      - run:
          command: mix do deps.get, compile
          no_output_timeout: 2400
      - run: cd deps/libsecp256k1 && rebar compile

      - save_cache:
          key: v1-env-cache-{{ arch }}-{{ .Branch }}
          paths:
            - $HOME/.cargo
            - $HOME/.rustup
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths: "deps"
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}
          paths: "deps"
      - save_cache:
          key: v1-mix-cache
          paths: "deps"
      - save_cache:
          key: v1-build-cache-{{ .Branch }}
          paths: "_build"
      - save_cache:
          key: v1-build-cache
          paths: "_build"

      - run: mix test --exclude network --exclude pending

      - persist_to_workspace:
          root: .
          paths:
            - .circleci
            - .dialyzer.ignore-warnings
            - .formatter.exs
            - .git
            - .gitignore
            - _build
            - .credo.exs
            - apps
            - bin
            - config
            - deps
            - doc
            - mix.exs
            - mix.lock
            - chains

  dialyzer:
    docker:
      # Ensure .tool-versions matches
      - image: circleci/elixir:1.6.5
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - attach_workspace:
          at: .
      - run: curl https://sh.rustup.rs -sSf | sh -s -- -y
      - run: echo 'export PATH=~/.cargo/bin:$PATH' >> $BASH_ENV

      - run: mix local.hex --force
      - run: mix local.rebar --force

      - restore_cache:
          keys:
            - v1-plt-cache-{{ arch }}-{{ checksum "mix.lock" }}
            - v1-plt-cache-{{ arch }}
            - v1-plt-cache

      - run: mix dialyzer --plt

      - save_cache:
          key: v1-plt-cache-{{ arch }}-{{ checksum "mix.lock" }}
          paths:
            - _build
            - ~/.mix
            - $HOME/.cargo
            - $HOME/.rustup

      - run: mix dialyzer --halt-exit-status


  check_formatted:
    docker:
      - image: circleci/elixir:1.6.5
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - attach_workspace:
           at: .

      - run: mix format --check-formatted

  credo:
    docker:
      # Ensure .tool-versions matches
      - image: circleci/elixir:1.6.5
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - attach_workspace:
          at: .

      - run: mix local.hex --force

      - run: mix credo --only readability

workflows:
  version: 2
  primary:
    jobs:
      - build
      - credo:
          requires:
            - build
      - check_formatted:
          requires:
            - build
      - dialyzer:
          requires:
            - build
