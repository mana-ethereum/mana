version: 2
jobs:
  build:
    parallelism: 1
    resource_class: large
    docker:
      - image: circleci/elixir:1.7.2
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - checkout
      - run: git submodule sync --recursive
      - run: git submodule update --recursive --init

      - restore_cache:
          keys:
            - v1-env-cache-{{ arch }}-{{ .Branch }}
            - v1-env-cache-{{ .Branch }}
            - v1-env-cache

      - restore_cache:
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache

      - restore_cache:
          keys:
            - v1-build-cache-{{ .Branch }}
            - v1-build-cache

      - run: echo 'export PATH=~/.cargo/bin:$PATH' >> $BASH_ENV

      - run:
          command: ./bin/setup
          no_output_timeout: 2400

      - save_cache:
          key: v1-env-cache-{{ arch }}-{{ .Branch }}
          paths:
            - $HOME/.cargo
            - $HOME/.rustup

      - save_cache:
          key: v1-env-cache-{{ .Branch }}
          paths:
            - $HOME/.cargo
            - $HOME/.rustup

      - save_cache:
          key: v1-env-cache
          paths:
            - $HOME/.cargo
            - $HOME/.rustup

      - save_cache:
          key: v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
          paths: "deps"
      - save_cache:
          key: v1-mix-cache-{{ .Branch }}
          paths: "deps"
      - save_cache:
          key: v1-mix-cache
          paths: "deps"

      - save_cache:
          key: v1-build-cache-{{ .Branch }}
          paths: "_build"
      - save_cache:
          key: v1-build-cache
          paths: "_build"

      - run:
          command: mix test --exclude network --exclude pending
          no_output_timeout: "20m"

      - persist_to_workspace:
          root: .
          paths:
            - .circleci
            - .dialyzer.ignore-warnings
            - .formatter.exs
            - .git
            - .gitignore
            - _build
            - .credo.exs
            - apps
            - bin
            - config
            - deps
            - doc
            - mix.exs
            - mix.lock
            - chains

  dialyzer:
    docker:
      # Ensure .tool-versions matches
      - image: circleci/elixir:1.7.2
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - attach_workspace:
          at: .
      - run: curl https://sh.rustup.rs -sSf | sh -s -- -y
      - run: echo 'export PATH=~/.cargo/bin:$PATH' >> $BASH_ENV

      - run: mix local.hex --force
      - run: mix local.rebar --force

      - restore_cache:
          keys:
            - v1-build-cache-{{ .Branch }}
            - v1-build-cache

      - restore_cache:
          keys:
            - v1-mix-cache-{{ .Branch }}-{{ checksum "mix.lock" }}
            - v1-mix-cache-{{ .Branch }}
            - v1-mix-cache

      - restore_cache:
          keys:
            - v1-env-cache-{{ arch }}-{{ .Branch }}
            - v1-env-cache-{{ .Branch }}
            - v1-env-cache

      - restore_cache:
          keys:
            - v1-plt-cache-{{ ".tool-versions" }}-{{ checksum "mix.lock" }}
            - v1-plt-cache-{{ ".tool-versions" }}-{{ checksum "mix.exs" }}
            - v1-plt-cache-{{ ".tool-versions" }}

      - run:
          name: Unpack PLT cache
          command: |
            mkdir -p _build/test
            cp plts/dialyxir*.plt _build/test/ || true
            mkdir -p ~/.mix
            cp plts/dialyxir*.plt ~/.mix/ || true

      - run: mix dialyzer --plt

      - run:
          name: Pack PLT cache
          command: |
            mkdir -p plts
            cp _build/test/dialyxir*.plt plts/
            cp ~/.mix/dialyxir*.plt plts/

      - save_cache:
          key: v1-plt-cache-{{ ".tool-versions" }}-{{ checksum "mix.lock" }}
          paths:
            - plts

      - save_cache:
          key: v1-plt-cache-{{ ".tool-versions" }}-{{ checksum "mix.exs" }}
          paths:
            - plts

      - save_cache:
          key: v1-plt-cache-{{ ".tool-versions" }}
          paths:
            - plts

      - run: mix dialyzer --halt-exit-status


  check_formatted:
    docker:
      - image: circleci/elixir:1.7.2
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - attach_workspace:
           at: .

      - run: mix format --check-formatted

  credo:
    docker:
      # Ensure .tool-versions matches
      - image: circleci/elixir:1.7.2
        environment:
          MIX_ENV: test

    working_directory: ~/app

    steps:
      - attach_workspace:
          at: .

      - run: mix local.hex --force

      - run: mix credo --only readability,consistency,warning,refactor

workflows:
  version: 2
  primary:
    jobs:
      - build
      - credo:
          requires:
            - build
      - check_formatted:
          requires:
            - build
      - dialyzer:
          requires:
            - build
